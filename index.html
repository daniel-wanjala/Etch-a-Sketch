<!DOCTYPE html>
<html lang="en">
	<head>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Etch-a-sketch</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<header>Etch-a-Sketch</header>

				</div>
			</div>
			<div id="right-container">

            </div>
		</div>
		<script src="script.js"></script>
	</body>
